{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Usuario</title>
    {% block extra_css %}{% endblock %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Barra lateral en PC */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1e293b;
            padding-top: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            display: block;
        }
        .sidebar .nav-link:hover {
            background-color: #0dcaf0;
            color: #000;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Ajustes para móviles */
        @media (max-width: 991px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar para móviles -->
    <nav class="navbar navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="text-white">Panel de Usuario</span>
        </div>
    </nav>

    <!-- Sidebar fijo en PC y Offcanvas en móviles -->
    <div class="sidebar d-none d-lg-block"> 
        <div class="text-center">
            <i class="bi bi-person-circle fs-1"></i>
            <h5 class="mt-2">{{ cliente.nombre }}</h5>
        </div>
        <hr class="text-white">
        <a href="{% url 'principal' %}" class="nav-link"><i class="bi bi-person"></i> Inicio</a>

        <a href="{% url 'logout' %}" class="nav-link logout text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>

    <!-- Offcanvas para móviles -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body bg-dark text-white">
            <div class="text-center">
                <i class="bi bi-person-circle fs-1"></i>
                <h5 class="mt-2">{{ cliente.nombre }}</h5>
            </div>
            <hr class="text-white">
            <a href="{% url 'principal' %}" class="nav-link"><i class="bi bi-person"></i> Inicio</a>

            <a href="{% url 'logout' %}" class="nav-link logout text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% block contenido %} 
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
