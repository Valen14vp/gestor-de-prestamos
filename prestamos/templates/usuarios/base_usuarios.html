{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Barra lateral fija */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1e293b;
            padding-top: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            display: block;
        }
        .sidebar .nav-link:hover {
            background-color: #0dcaf0;
            color: #000;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar d-flex flex-column"> 
        <div class="text-center">
            <i class="bi bi-person-circle fs-1"></i>
            <h5 class="mt-2">{{ cliente.nombre }}</h5>
        </div>
        <hr class="text-white">
        <a href="#" class="nav-link"><i class="bi bi-person"></i> Perfil</a>
        <a href="#" class="nav-link"><i class="bi bi-calendar"></i> Calendario</a>
        <a href="#" class="nav-link"><i class="bi bi-clock-history"></i> Historial</a>
        <a href="#" class="nav-link"><i class="bi bi-bar-chart-line"></i> Estadísticas</a>
        <a href="#" class="nav-link"><i class="bi bi-question-circle"></i> Ayuda</a>
        <a href="#" class="nav-link"><i class="bi bi-gear"></i> Ajustes</a>
        <a href="{% url 'logout' %}" class="nav-link logout text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>

    <!-- Contenido principal con block contenido -->
    <div class="content">
        {% block contenido %} 

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
