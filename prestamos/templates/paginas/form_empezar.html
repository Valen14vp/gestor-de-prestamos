<form enctype="multipart/form-data" method="post">

    {% csrf_token %}
    {% for campo in formulario %}
        <div class="mb-3">
            <label for="" class="form-label">{{campo.label}}</label>

            {% if campo.feild.widget.input_type == 'file' and campo.value %}
            <img src="{{ MEDIA_URL}}/imagenes/{{ campo.value }}" alt=""> 
            {% endif %}
            <input
                type="{{ campo.feild.widget.input_type }}"
                class="form-control"
                name="{{campo.name}}"
                id=""
                aria-describedby="helpId"
                placeholder="{{campo.label}}"
                value="{{ campo.value | default:''}}"
                onfocus="if(this.value == '{{ campo.value }}') this.value = '';"
                onblur="if(this.value == '') this.value = '{{ campo.value }}';"
            />
            
        </div>
        <div class="bs5-col-12 help-text">{{campo.errors}} </div>
    {% endfor %}

    <input
        name=""
        id=""
        class="btn btn-primary"
        type="submit"
        value="Guardar informacion"
    />
    <a
        name=""
        id=""
        class="btn btn-danger"
        href="{% url 'inicio' %}"
        role="button"
        >Cancelar</a
    >
    
        

</form>
